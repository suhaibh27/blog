<div class="container-fluid mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="alert alert-danger errorMsg hide" role="alert" id="errorMsg"></div>
                 <form role="form" method="post" action="{{mainPath}}controller/UserController.php?userAction=signup" id="signupForm">
                    <fieldset>							
                        <p class="text-uppercase pull-center"> SIGN UP.</p>
                        <div class="form-group">
                            <input type="text" name="fullname" class="form-control input-lg requiredInput" placeholder="fullname" id="fullname">
                        </div>	
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="requiredInput form-control input-lg" placeholder="Username" id="username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="requiredInput form-control input-lg" placeholder="Password" id="password">
                        </div>    
                        <div>
                            <input name="signup" type="submit" class="btn btn-lg btn-primary" id="up"  value="Register">
                        </div>
                    </fieldset>
                </form>
            </div>
            
            <div class="col-md-2">
                <!-------null------>
            </div>
            
            <div class="col-md-5">
                {{errorMsg}}
                <div class="alert alert-danger errorMsg hide" role="alert" id="signinErrorMsg"></div>
                    <form role="form" method="post" action="{{mainPath}}controller/UserController.php?userAction=signin" id=signinForm>
                        <fieldset>							
                            <p class="text-uppercase"> Login using your account: </p>	
                                
                            <div class="form-group">
                                <input name="username" id="signinUsername" class="requiredInput form-control input-lg" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="signinPassword" class="requiredInput form-control input-lg" placeholder="Password">
                            </div>
                            <div>
                                <input name="signin" type="submit" class="btn btn-lg btn-primary" id="in" value="Sign In">
                            </div>                 
                        </fieldset>
                    </form>	
            </div>
        </div>
    </div>
</div>
</body>
<script src="{{mainPath}}view/js/signup.js"></script>
</htm>

<h3>My Profile</h3>
<div>
    <form method="POST">
        <div class="alert alert-{{alertStatus}} errorMsg hide" role="alert" id="errorMsg">{{return message}}</div>
        <div class="form-group">
            <input name="username" class="requiredInput form-control input-lg" placeholder="{{Username}}">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="requiredInput form-control input-lg" placeholder="{{Password}}">
        </div>
        <div>
            <input name="editProfile" type="submit" class="btn btn-lg btn-primary" value="editProfile">
        </div>
    </form>
</div>
<script>
    $(document).ready(function(){
        if($("#errorMsg").text().length > 0)
            $("#errorMsg").removeClass("hide");
    })
</script>
